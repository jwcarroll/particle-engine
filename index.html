<!DOCTYPE html>
<html>
<head>
    <title>Particle System</title>
    <style>
        /*Some basic CSS*/
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .particle-engine{
            float: left;
        }
        
        /*To remove the scrollers*/
        #world {
            position: absolute;
        }
    </style>
    <script src="node_modules/angular/angular.js" type="text/javascript"></script>
    <script src="/app/particle-engine.js" type="text/javascript"></script>
    <script src="/app/app.js" type="text/javascript"></script>
    <script src="/app/particle-engine-directive.js" type="text/javascript"></script>
    <script src="/app/world-config.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', Config.bootstrap);
        window.addEventListener('resize', function(){
            Config.engine.updateSettings({
                height: window.innerHeight,
				width: window.innerWidth
            });
        });
    </script>
</head>
<body ng-app="particle-engine">
<canvas id="world1"></canvas>
</body>
</html>
